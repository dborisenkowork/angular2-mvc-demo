<article class="auth auth-sign-up">
  <header>
    <h1>Auth</h1>
    <h2>Sign Up</h2>
  </header>
  <form class="form-horizontal" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="inputSignUpEmail">Email</label>
      <input id="inputSignUpEmail" [(ngModel)]="email" type="email" class="form-control" placeholder="demo@gmail.com">
    </div>
    <div class="form-group">
      <label for="inputSignUpPassword">Password</label>
      <input id="inputSignUpPassword"[(ngModel)]="password" type="password" class="form-control" placeholder="*******">
    </div>
    <footer class="form-group">
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </footer>
  </form>
</article>
