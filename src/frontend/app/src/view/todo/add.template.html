<article class="todo todo-add">
  <header>
    <h1>TODO</h1>
    <h2>Add</h2>
  </header>
  <form class="form-horizontal" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="inputAddTaskTitle">Title</label>
      <input class="form-control" id="inputAddTaskTitle" type="text" [(ngModel)]="title">
    </div>
    <div class="form-group">
      <label for="inputAddTaskDescription">Description</label>
      <input class="form-control" id="inputAddTaskDescription" type="text" [(ngModel)]="description">
    </div>
    <footer>
      <button type="submit" class="btn btn-primary">Create</button>
      <button type="button" (click)="back()" class="btn btn-default">Cancel</button>
    </footer>
  </form>
</article>
